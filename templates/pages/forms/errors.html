{% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
        <span class="text-sm text-red-500 mb-2">{{ error }}</span><br>
    {% endfor %}
{% endif %}

{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <span class="text-sm text-red-500 mb-2">{{ error }}</span><br>
	    {% endfor %}
	{% endfor %}
{% endif %}
